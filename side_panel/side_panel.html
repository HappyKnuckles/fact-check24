<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fact CHECK24</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fact-card.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Onest:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Fact CHECK24</h1>
    <p>
      Stop believing everything you see and start fact-checking your videos with
      a click.
    </p>
    <div class="language-selector-container">
      <label for="language-select">Language:</label>
      <select id="language-select">
        <option value="en-US">English (US)</option>
        <option value="it-IT">Italian (Italy)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="de-DE">German</option>
        <!-- add any others you need -->
      </select>
    </div>

    <div class="stats-container">
      <div class="stat">
        <h2>True</h2>
        <div>
          <p id="true-count">0</p>
          <p class="stat-percentage" id="true">0%</p>
        </div>
      </div>
      <div class="stat">
        <h2>False</h2>
        <div></div>
        <p id="false-count">0</p>
        <p class="stat-percentage" id="false">0%</p>
      </div>
    </div>
    <div id="cards-container">
    </div>
    <script src="side_panel.js"></script>
  </body>
</html>
