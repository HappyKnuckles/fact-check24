<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Audio Stream Test</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      #output {
        white-space: pre-wrap;
        border: 1px solid #ddd;
        padding: 1rem;
        height: 200px;
        overflow-y: scroll;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Audio Stream Test</h1>
    <button id="sendBtn">Send Audio</button>
    <div id="output"></div>

    <script>
      const testAudioFile = "test_audios/test_audio_60.wav";

      const output = document.getElementById("output");

      function log(msg) {
        output.textContent += msg + "\n";
        output.scrollTop = output.scrollHeight;
      }

      document.getElementById("sendBtn").addEventListener("click", async () => {
        log("â³ Opening WebSocketâ€¦");
        const ws = new WebSocket("ws://localhost:3000/ws");
        ws.binaryType = "arraybuffer";

        ws.onopen = async () => {
          log("âœ… Connected â€” fetching " + testAudioFile);

          try {
            const resp = await fetch(testAudioFile);
            if (!resp.ok) throw new Error(resp.statusText);
            const raw = await resp.arrayBuffer();
            log(`ðŸ“¤ Streaming ${raw.byteLength} bytes of audioâ€¦`);
            log(raw.byteLength);
            ws.send(raw);
            log("ðŸ“¨ Sent audio, sending END signalâ€¦");
            ws.send(JSON.stringify({ event: "END" }));
          } catch (err) {
            log("âŒ Fetch/send error: " + err);
            ws.close();
          }
        };

        ws.onmessage = (evt) => {
          log("ðŸ—£ï¸ Server: " + evt.data);
        };

        ws.onerror = (err) => {
          log("âš ï¸ WS error: " + err.message);
        };

        ws.onclose = () => {
          log("ðŸ”’ Connection closed");
        };
      });
    </script>
  </body>
</html>
