<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Onest:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <title>Fact Card Component</title>
  <link rel="stylesheet" href="fact-card.css" />
</head>

<body>

  <div style="margin: 20px"></div>
  <div class="card card-false">
    <h2 class="fact-title">
      "Inflation in Germany rose by 30% in the last 3 years"
    </h2>
    <p class="fact-description">
      This is a brief description of the fact. It provides context and
      relevant details to make the fact clear and informative for the user.
    </p>
    <a href="https://example.com/source" class="fact-source" target="_blank" rel="noopener noreferrer">
      source
    </a>
  </div>
</body>

</html>
